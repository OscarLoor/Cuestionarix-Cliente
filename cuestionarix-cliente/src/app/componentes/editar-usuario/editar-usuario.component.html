<div class="container editarUsuario">
  <h1>Editar usuario</h1>
    <form id="editarUsuario">
        <div class="form-group">
            <label for="inputNombres">Nombres</label>
            <input [(ngModel)]="usuario.nombres" class="form-control" id="inputNombres" name="inputNombres" placeholder="Nombres">
        </div>

        <div class="form-group">
            <label for="inputApellidos">Apellidos</label>
            <input [(ngModel)]="usuario.apellidos" class="form-control" id="inputApellidos" name="inputApellidos" placeholder="Apellidos">
        </div>

        <div class="form-group">
            <label for="inputCedula">Cédula</label>
            <input [(ngModel)]="usuario.cedula" class="form-control" id="inputCedula" name="inputCedula" placeholder="Cédula">
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input [(ngModel)]="usuario.email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email">
        </div>
        
        <div *ngIf="error" class="error">{{mensaje}}</div>        
        <button type="submit" class="btn btn-primary btn-block" (click)="editarUsuario()">Actualizar</button>
        
    </form>
    <a href="/mostrarUsuarios" role="button" class="btn btn-danger botonVolver">Volver</a>
</div>
